<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ironhack project 1 Snake</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <a class="navbar-brand" href="home"><i class="fas fa-gamepad"></i>snake</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="play">Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="high-scores">Score List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About</a>
                </li>
            </ul>      
        </div>
    </nav>

    <div class="container mt-3 mb-3">
        <div data-page="home">
            <div class="text-center">
                <img src="images/homeImg.jpg" class="rounded" alt="home image" style="width:280px; height:280px;">
            </div>

            <div class="conatinaer">
                <div class="row">
                    <div class="col">
                        <a href="play" class="btn btn-lg btn-block btn-success">Play</a>
                    </div>
                    <div class="col">
                        <a href="high-scores" class="btn btn-lg btn-block btn-success">Score List</a>
                    </div>
                    <div class="col">
                        <a href="about" class="btn btn-lg btn-block btn-success">About</a>
                    </div>
                </div>
            </div>
        </div>

        

        <div data-page="play">
            <div class="container">
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <button type="button" class="btn btn-success" id="startBtn">Start Game</button>
                        <button type="button" class="btn btn-success" id="pauseBtn">Pause</button>
                        <button type="button" class="btn btn-success" id="autoBtn">Auto Game</button>
                    </div>
                    <div class="col">
                        <h4>score: <span id = "score">0</span></h4>
                    </div>
                </div>
            </div>
            <canvas id= "gameBoard" width="1000" height="500"></canvas>

        </div>
            
        <div data-page="high-scores">   
            <h3 >
                Score List
            </h3>

            <ul class="list-group list-group-flush" id="score-list">
            </ul>
            <button type="button" class="btn btn-success mt-3" id="clearScore">clear</button>
        </div>
            
        <div data-page="about">
            <h1>About</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/variables.js"></script>
    <script src="js/pagechange.js"></script>
    <script src="js/node.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/main.js"></script>
    <script src="js/score.js"></script>

</body>
</html>
